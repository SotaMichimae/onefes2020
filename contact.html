<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />

    <link href="style.css" rel="stylesheet">

<body ontouchstart="">
	<header>
        		<div class="important">
			<a href="">【重要】新型コロナウイルス感染症(COVID-19)の対応について</a>
		</div>
		<div class="inner">
			<ul class="toggle">
				<li id="menu" class="menu">MENU</li>
				<li class="ticket">
					<a href=""><img src="img/toggle_ticket.svg" alt="チケット購入はこちら"></a>
				</li>
			</ul>
			<nav id="head_nav" class="head_nav">
				<ul>
					<li><a href=""><h1><img src="img/logo_white.svg" alt="富山県射水市（新湊）のONE FES(ワンフェス)2020の各種お問い合わせについてについて"></h1></a></li>
					<li><a href="">ONEFESとは</a></li>
					<li><a href="">チケットの購入</a></li>
					<li><a href="">会場マップ</a></li>
					<li><a href="">会場への行き方</a></li>
					<li><a href="">お問い合わせ</a></li>
				</ul>
			</nav>
		</div>
		<!-- // contact page -->
		<div class="child_head">
			<h2 class="title"><img src="img/contact/contact_title.svg" alt="お問い合わせ"></h2>
		</div>
		<!-- contact page // -->
    </header>
	<section class="contact">
		<div class="common_inner">
      <h3><span>■</span>お問い合わせフォーム<p>※必要事項をご記入の上お問い合わせください。</p></h3>
			
			<div role="form" class="web_form" id="" lang="ja" dir="ltr">
				<form action="" method="post" class="" novalidate="novalidate">
					<div class="form">
						<div>
							<label>
								<p>お名前<span class="required">必須</span></p>
							</label>
							<span class="">
								<input type="text" name="name_container" value="" size="40" class="name_box" aria-required="true" aria-invalid="false" placeholder="名前を書いてください" />
							</span>
						</div>
						<div>
							<label>
								<p>メールアドレス<span class="required">必須</span></p>
							</label>
							<span class="">
								<input type="text" name="ruby_container" value="" size="40" class="name_box" aria-required="true" aria-invalid="false" placeholder="xx@xxx.jp" />
							</span>
						</div>
						<div>
							<label>
								<p>電話番号<span class="required">必須</span></p>
							</label>
							<span class="">
								<input type="tel" name="tel_container" value="" size="40" class="tel_box" aria-required="true" aria-invalid="false" placeholder="000-0000-0000" />
							</span>
						</div>
						<div>
							<label>
								<p>種類<span class="required">必須</span></p>
							</label>
							<span class="">
								<select name="subject_container" class="subject_box" aria-required="true" aria-invalid="false">
									<option value="お問い合わせ">お問い合せ</option>
									<option value="ボランティア">ボランティア</option>
									<option value="その他">その他</option>
								</select>
							</span>
						</div>
						<div>
							<label>
								<p>内容<span class="required">必須</span></p>
							</label>
							<span class="">
								<textarea name="textarea_container" cols="40" rows="10" class="" aria-required="true" aria-invalid="false" placeholder="内容を記入して下さい"></textarea>
							</span>
						</div>
					</div>
					<div>
						<input type="submit" value="送信する" class="submit" />
					</div>
				</form>
			</div>
		</div>
	</section>
	<footer>
		<div class="page_top"><img src="img/page_top.svg" alt="トップへ戻る"></div>
		<div class="common_inner">
			<p>&copy; 2020 ONEFES</p>
		</div>
	</footer>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/modernizr-custom.js"></script>
    <script type="text/javascript" src="js/ofi.min.js"></script>
    <script type="text/javascript" src="js/scrollreveal.min.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>
    <script type="text/javascript">
        objectFitImages();
    </script>
    <script>
        $(function() {
            $('.menu').click(function() {
                $(this).toggleClass('open');
                if ($(this).hasClass('open')) {
                    $('.head_nav').addClass('open');
                }
                else {
                    $('.head_nav').removeClass('open');
                }
            });
        });
    </script>
    <script>
        $(function() {
            var pagetop = $('.page_top');
            pagetop.click(function() {
                $('body, html').animate({
                    scrollTop: 0
                }, 500);
                return false;
            });
            $(window).scroll(function() {
                if ($(this).scrollTop() > 300) {
                    pagetop.addClass('true');
                } else {
                    pagetop.removeClass('true');
                }
            });
        });
    </script>
    <script>
        $(function() {
            $('.slider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 4000,
                arrows: true,
                prevArrow: '<div class="prev"><img src="img/arrow_prev.svg"></div>',
                nextArrow: '<div class="next"><img src="img/arrow_next.svg"></div>',
                dots: false,
            });
        });
    </script>
    <script type="text/javascript">
        window.sr = ScrollReveal();
        sr.reveal('.ani1', {
            easing: 'ease', //イージング('ease' 'ease-in' 'ease-out' 'ease-in-out'など)
            origin: 'bottom', //アニメーションの基点
            duration: 1500, //アニメーションの時間
            distance: '0px', //アニメーションの距離
            delay: 0, //アニメーションの遅延
            useDelay: 'always', //遅延の条件('always' 'once' 'onload')
            opacity: 0, //アニメーション開始時の透明度
            scale: 0.9, //アニメーション開始時のスケール
            rotate: {
                x: 0,
                y: 0,
                z: 0
            }, //アニメーション開始時の傾き
            mobile: true, //falseにするとモバイルでのアニメーション停止
            reset: false, //trueにすると表示の度にアニメーション再生
            viewFactor: 0.2, //アニメーションを開始するために必要な要素の表示割合
            viewOffset: {
                top: 0,
                right: 0,
                bottom: 0,
                left: 0
            } //要素のオフセット。固定ヘッダーなどがある場合に指定
        });
        sr.reveal('.ani2', {

            rotate: {

                y: 0,
                z: 0
            }, //アニメーション開始時の傾き
            mobile: true, //falseにするとモバイルでのアニメーション停止
            reset: false, //trueにすると表示の度にアニメーション再生
            viewFactor: 0.2, //アニメーションを開始するために必要な要素の表示割合
            viewOffset: {
                top: 0,
                right: 0,
                bottom: 0,
                left: 0
            } //要素のオフセット。固定ヘッダーなどがある場合に指定
        });
        sr.reveal('.ani3', {
            easing: 'ease', //イージング('ease' 'ease-in' 'ease-out' 'ease-in-out'など)
            origin: 'left', //アニメーションの基点
            duration: 1500, //アニメーションの時間
            distance: '50px', //アニメーションの距離
            delay: 0, //アニメーションの遅延
            useDelay: 'always', //遅延の条件('always' 'once' 'onload')
            opacity: 0, //アニメーション開始時の透明度
            scale: 0.9, //アニメーション開始時のスケール
            rotate: {
                x: 0,
                y: 0,
                z: 0
            }, //アニメーション開始時の傾き
            mobile: true, //falseにするとモバイルでのアニメーション停止
            reset: false, //trueにすると表示の度にアニメーション再生
            viewFactor: 0.2, //アニメーションを開始するために必要な要素の表示割合
            viewOffset: {
                top: 0,
                right: 0,
                bottom: 0,
                left: 0
            } //要素のオフセット。固定ヘッダーなどがある場合に指定
        });
    </script>
    <script>
        $(function() {
            $('.js-modal-open').each(function() {
                $(this).on('click', function() {
                    var target = $(this).data('target');
                    var modal = document.getElementById(target);
                    $(modal).fadeIn();
                    return false;
                });
            });
            $('.js-modal-close').on('click', function() {
                $('.js-modal').fadeOut();
                return false;
            });
        });
    </script>
</body>
</html>
