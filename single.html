    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/modernizr-custom.js"></script>
    <script type="text/javascript" src="js/ofi.min.js"></script>

    <script type="text/javascript" src="js/slick.js"></script>
    <script type="text/javascript">
        objectFitImages();
    </script>
    <script>
        $(function() {
            $('.menu').click(function() {
                $(this).toggleClass('open');
                if ($(this).hasClass('open')) {
                    $('.head_nav').addClass('open');
                }
                else {
                    $('.head_nav').removeClass('open');
                }
            });
        });
    </script>
    <script>
        $(function() {
            var pagetop = $('.page_top');
            pagetop.click(function() {
                $('body, html').animate({
                    scrollTop: 0
                }, 500);
                return false;
            });
            $(window).scroll(function() {
                if ($(this).scrollTop() > 300) {
                    pagetop.addClass('true');
                } else {
                    pagetop.removeClass('true');
                }
            });
        });
    </script>
    <script>
        $(function() {
            $('.slider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 4000,
                arrows: true,
                prevArrow: '<div class="prev"><img src="img/arrow_prev.svg"></div>',
                nextArrow: '<div class="next"><img src="img/arrow_next.svg"></div>',
                dots: false,
            });
        });
    </script>
    <script type="text/javascript">
        window.sr = ScrollReveal();
        sr.reveal('.ani1', {
            easing: 'ease', //イージング('ease' 'ease-in' 'ease-out' 'ease-in-out'など)
            origin: 'bottom', //アニメーションの基点
            duration: 1500, //アニメーションの時間
            distance: '0px', //アニメーションの距離
            delay: 0, //アニメーションの遅延
            useDelay: 'always', //遅延の条件('always' 'once' 'onload')
            opacity: 0, //アニメーション開始時の透明度
            scale: 0.9, //アニメーション開始時のスケール
            rotate: {
                x: 0,
                y: 0,
                z: 0
            }, //アニメーション開始時の傾き
            mobile: true, //falseにするとモバイルでのアニメーション停止
            reset: false, //trueにすると表示の度にアニメーション再生
            viewFactor: 0.2, //アニメーションを開始するために必要な要素の表示割合
            viewOffset: {
                top: 0,
                right: 0,
                bottom: 0,
                left: 0
            } //要素のオフセット。固定ヘッダーなどがある場合に指定
        });
        sr.reveal('.ani2', {

                top: 0,

                left: 0
            } //要素のオフセット。固定ヘッダーなどがある場合に指定

            opacity: 0, //アニメーション開始時の透明度

                x: 0,
                y: 0,

            }, //アニメーション開始時の傾き
            mobile: true, //falseにするとモバイルでのアニメーション停止
            reset: false, //trueにすると表示の度にアニメーション再生
            viewFactor: 0.2, //アニメーションを開始するために必要な要素の表示割合
            viewOffset: {
                top: 0,
                right: 0,
                bottom: 0,
                left: 0
            } //要素のオフセット。固定ヘッダーなどがある場合に指定
        });
    </script>
    <script>
        $(function() {
            $('.js-modal-open').each(function() {
                $(this).on('click', function() {
                    var target = $(this).data('target');
                    var modal = document.getElementById(target);
                    $(modal).fadeIn();
                    return false;
                });
            });
            $('.js-modal-close').on('click', function() {
                $('.js-modal').fadeOut();
                return false;
            });
        });
    </script>
</body>
